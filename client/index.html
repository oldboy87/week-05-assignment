<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PantryPal</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/app.js" type="module" defer></script>
  </head>

  <body>
    <header>
      <div type="button" id="donation">Donation</div>
      <h1>Pantry Pal<img src="#" alt="pantrypal logo" /></h1>
    </header>

    <!-- SEARCH/ CONTROL SECTION -->
    <section id="inventory-controls">
      <div class="controls-left">
        <input type="text" id="search" placeholder="Search inventory..." />
      </div>

      <div class="controls-right">
        <button id="add-btn">Add</button>
        <button id="edit-btn">Edit</button>
        <button id="filter-btn">Filter</button>
      </div>
    </section>

    <!-- Cat BOXES -->
    <section id="inventory-metadata">
      <div class="cat-box" id="category">Category</div>
      <div class="cat-box" id="sub-category">Sub Category</div>
      <div class="cat-box" id="date-added">Date Added</div>
      <div class="cat-box" id="storage-location">Storage Location</div>
      <div class="cat-box" id="expiry-date">Expiry Date</div>
    </section>

    <!-- INVENTORY SECTION -->
    <section id="table-container">
      <!-- Using DOM manipulation, TABLE HEADERS and TABLE ROWS will be appended to this parent container -->
    </section>
  </body>
</html>
