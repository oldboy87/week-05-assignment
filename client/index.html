<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PantryPal</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/app.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div type="button" id="donate">
        <img src="./assets/icons/donatelogo.gif" alt="Donate button icon" />
      </div>
      <h1>
        <img src="./assets/icons/newPantrypal.webp" alt="pantrypal logo" />
      </h1>
    </header>

    <!-- SEARCH/ CONTROL SECTION -->
    <section id="inventory-controls">
      <div class="controls-left">
        <div id="search" placeholder="Search inventory..."></div>
        <!-------------------------------------SEARCH-->
      </div>

      <div class="controls-right">
        <div id="add">
          <img src="./assets/icons/add_circle.png" alt="Add button icon" />
        </div>
        <!--Add-->
        <div id="edit">
          <img src="./assets/icons/Edit.png" alt="Edit button icon" />
        </div>
        <!--Edit-->
        <div id="filter">
          <img src="./assets/icons/Filter.png" alt="Filter button icon" />
        </div>
        <!--Filter-->
      </div>
    </section>

    <!-- Cat BOXES -->
    <section id="inventory-metadata">
      <div class="cat-box" id="category">Category</div>
      <div class="cat-box" id="sub_category">Sub Category</div>
      <div class="cat-box" id="date_added">Date Added</div>
      <div class="cat-box" id="storage_location">Storage Location</div>
      <div class="cat-box" id="expiry_date">Expiry Date</div>
    </section>

    <!-- INVENTORY SECTION -->
    <section id="inventory-table">
      <!--
Using DOM manipulation, TABLE HEADERS and TABLE ROWS
will be appended to this parent container
-->
    </section>
  </body>
</html>
